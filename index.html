<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Krista Prenesti">
    <meta name="description" content="The Random Quote Machine is a project assigned by FreeCodeCamp.">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type= "text/css" href="styles.css">
  </head>
  <body>
    <div id="wrapper">
      <h1 class="title">Inspiration Generator</h1>
      <p>For those moments in life where a word of wisdom and encouragement is all you need.</p>
      <div class="container">
        <div id="quoteHolder">  
          <h2 id="quote"></h2>
          <h3 id="author"></h3>
        </div>
      </div>
      <button id="inspireButton">More Inspiration</button>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
